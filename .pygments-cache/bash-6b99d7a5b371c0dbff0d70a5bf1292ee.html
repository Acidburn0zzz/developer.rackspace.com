<div class="highlight"><pre><span class="c">#The old [rax-dfw] stanza:</span>
<span class="nv">OS_PASSWORD</span> <span class="o">=</span> <span class="nv">$RAX_APIKEY</span>

<span class="c">#The new [rax-dfw] stanza:</span>
