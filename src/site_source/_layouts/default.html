<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- fonts: -->
  <!-- This will need to be cleaned up before prod. I'm just including every style right now; once the styles are locked down it should be pared down to what's necessary. -->
  <link
    href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic'
    rel='stylesheet' type='text/css'>

  <!-- our styles: -->
  {% stylesheet main %}

</head>
<body>

{% include header.html %}
{{ content }}
{% include footer.html %}

  {% javascript app %}

  <!-- syntax highlighter: -->
  <script src="//yandex.st/highlightjs/8.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <!-- metrics: -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-35639070-1']);
    _gaq.push(['_setDomainName', 'rackspace.com']);
    _gaq.push(['_trackPageview']);

    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
  </script>

  <script type="text/javascript" src="//libs.coremetrics.com/eluminate.js"></script>
  <script type="text/javascript">
    cmSetClientID('90378974', false, 'dc.rackspace.com', 'rackspace.com');
  </script>
  <script type="text/javascript">
    cmCreatePageviewTag('Rackspace Developer Center: {{ page.title }}');
  </script>
  {% include custom/remarketing.html %} <!--Needed for Marketing referral tracking-->
</body>
</html>
