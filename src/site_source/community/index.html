---
layout: page
title: Rackspace Developer Center
---
<div>
  <h1>Community &amp; Outreach</h1>
  <div>
    <p>Please fill out and submit this form to request a sponsorship from Rackspace for your event.</p>
    <form name="sponsorship_request" method="post" action="">
      <div class="form-group col-md-8">
        <label class="sr-only" for="event_name">Event name</label>
        <input type="text" name="event_name" placeholder="Event name" required="true" class="form-control input-md" />
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-4">
        <label class="sr-only" for="num_attendees">Expected # of attendees</label>
        <input type="number" name="num_attendees" placeholder="Expected # of attendees" class="form-control input-md" />
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-4">
        <label for="start_date">Start date</label>
        <input type="date" name="start_date" class="form-control input-md" />
      </div>
      <div class="form-group col-md-4">
        <label for="end_date">End date</label>
        <input type="date" name="end_date" class="form-control input-md" />
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-8">
        <div class="checkbox">
          <label><input type="checkbox" name="is_online_only" /> This event takes place online only</label>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-4">
        <label class="sr-only" for="location">City, State/Province, Country</label>
        <input type="text" name="location" placeholder="City, State/Province, Country" class="form-control input-md" />
      </div>
      <div class="form-group col-md-4">
        <label class="sr-only" for="venue">Venue</label>
        <input type="text" name="venue" placeholder="Venue" class="form-control input-md" />
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-8">
        <label class="sr-only" for="event_url">Event URL</label>
        <input type="url" name="event_url" placeholder="Event URL" class="form-control input-md" />
      </div>
      <div class="form-group col-md-8">
        <label class="sr-only" for="event_twitter_handle">Event Twitter Handle</label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="twitter_handle" name="event_twitter_handle" placeholder="Twitter Handle" class="form-control input-md" />
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-8">
        <label class="sr-only" for="type_of_sponsorship">Sponsorship Details</label>
        <textarea name="type_of_sponsorship" placeholder="What type of sponsorship are you looking for?" rows="10" cols="40"></textarea>
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-8">
        <label for="prospectus">Sponsorship prospectus</label>
        <input type="file" name="prospectus" />
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-4">
        <label class="sr-only" for="contact_name">Contact name</label>
        <input type="text" name="contact_name" placeholder="Contact name" class="form-control input-md" />
      </div>
      <div class="form-group col-md-4">
        <label class="sr-only" for="contact_name">Contact email address</label>
        <input type="email" name="contact_email" placeholder="Contact email address" class="form-control input-md" />
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-10">
        <div class="checkbox">
          <label>Is there a speaking or workshop opportunity for someone from Rackspace?
            <input type="checkbox" name="speaking_opportunity" value="yes" />
          </label>
        </div>
      </div>
      <div class="form-group col-md-8">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-default">Submit Sponsorship Request</button>
        </div>
      </div>
    </form>  
  </div>
</div>
