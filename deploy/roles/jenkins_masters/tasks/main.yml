---
- name: Create Jenkins users, jobs and other DRG-specific configuration
  sudo: yes
  copy:
    src: ../files/var/lib/jenkins/
    dest: /var/lib/jenkins/

- name: Override 'Build Site' job config with developer.rackspace.com web server IP list
  sudo: yes
  template:
    src: "../files/var/lib/jenkins/jobs/Build Site/config.xml.j2"
    dest: "/var/lib/jenkins/jobs/Build Site/config.xml"
  notify:
    - 'Restart Jenkins'

- name: Setup correct ownerships and permissions
  sudo: yes
  file:
    path: /var/lib/jenkins/
    state: directory
    recurse: yes
    owner: jenkins
    group: jenkins
  notify:
    - 'Restart Jenkins'

- name: Install system packages necessary for jobs
  apt: name={{ item }} state=latest update_cache=yes
  with_items:
  - gcc
  - python-setuptools

- name: Install Sphinx for 'Build Sphinx Docs' job
  easy_install: name=sphinx
